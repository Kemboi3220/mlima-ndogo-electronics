<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electronics Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
    }
    .product-name {
      font-weight: bold;
      margin-top: 10px;
    }
    .price {
      color: green;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Electronics Products</h1>

  <div class="product-grid">
    <div class="product-card">
      <img src="https://via.placeholder.com/200x150?text=Smartphone" alt="Smartphone" />
      <div class="product-name">Samsung Galaxy A55</div>
      <div class="price">Ksh 200</div>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/200x150?text=Laptop" alt="Laptop" />
      <div class="product-name">HP Pavilion 15</div>
      <div class="price">Ksh 78,000</div>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/200x150?text=TV" alt="TV" />
      <div class="product-name">LG 43" Smart TV</div>
      <div class="price">Ksh 39,999</div>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/200x150?text=Speaker" alt="Speaker" />
      <div class="product-name">JBL Bluetooth Speaker</div>
      <div class="price">Ksh 9,500</div>
    </div>
  </div>
</body>
</html>
